<!DOCTYPE html>
<html>
<head> 
	<title> Relational Operaters</title>
</head>
<body>
	<h1>Types of Relational operaters</h1>

	         <br>
	         <br>

   <p> There are 6 types of Relational operaters : </p>

   <ol>
        <li>Equals: '=='</li>
        <li>Not equals: '!='</li>
        <li>Less than: '<'</li>
        <li>Greater than: '>'</li>
        <li>Less than equal: '<='</li>
        <li>Greater than equals:'>='</li>
    </ol>

   <p1> Output are in the Console Part : </p1>

   <script>
   	var a=100,b=300;

   	 
    console.log(a==b);

   	
    console.log(a!=b);

   	 
    console.log(a<b);

   	
    console.log(a>b);

   	console.log(a<=b);
    
    console.log(a>=b);
    

     </script>

</body>
</html>
