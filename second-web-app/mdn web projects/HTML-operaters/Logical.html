<!DOCTYPE html>
<html>
<head> 
	<title> Logical Operaters</title>
</head>
<body>
	<h1>Types of Logical operaters</h1>

	         <br>
	         <br>

   <p> There are 3 types of Logical operaters : </p>

   <ol>
        <li>And : '&&'</li>
        <li>Or : '||'</li>
        <li>Not : '!'</li>

    </ol>

   <p1> Output are in the Console Part : </p1>

   <script>
   	var a=100,b=300,c=200;

   	 
    console.log(a<b && b<c);
    console.log(a>b && b<c);
    console.log(a<b && b>c);

   	
    console.log(a<b || b<c);
    console.log(a<b || b>c);
    console.log(a>b || b<c);

   	 
    console.log(!a<b);
    console.log(!b<c);
    console.log(!a>c);

     </script>

</body>
</html>
