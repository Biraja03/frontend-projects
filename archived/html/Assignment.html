<!DOCTYPE html>
<html>
<head> 
	<title> Assignment Operaters</title>
</head>
<body>
	<h1>Types of Assignment operaters</h1>

	         <br>
	         <br>

   <p> There are 6 types of Assignment operaters : </p>

   <ol>
        <li>Assigns to: '='</li>
        <li>Add & Assigns to: '+='</li>
        <li>Subtract & Assigns to: '-='</li>
        <li>Multiply & Assigns to: '*='</li>
        <li>Divide & Assigns to: '/='</li>
        <li>Remainder & Assigns to'%='</li>
    </ol>
   <p1> Output are in the Console Part : </p1>
   <script>
   	var a=10,b=3;

   	 a+=b;
    console.log(a);

   	 a-=b;
    console.log(a);

   	 a*=b;
    console.log(a);

   	 a/=b;
    console.log(a);

   	 a%=b;
    console.log(a);

     </script>

</body>
</html>
