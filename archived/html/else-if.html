<!DOCTYPE html>
<html>
<head> 
	<title> Conditional Statement</title>
</head>
<body>
	<h1> Else-IF Statement </h1>

	         <br>
	         <br>
	        
    <p>Check the Condition  which is it true ? </p>
       if the Condition is true then print the statement , otherwise
        go to 2nd one. 
    <p>  a=30,b=20 :</p>

    <ol>
        
        <li>a==b</li>
        <li> a< b </li>
        <li> a>b </li>
      
    </ol>
    <p>1. To see which one is right.. </p>
    Go to Console/Click on the button:

    <button onclick="myFunction()">ANS</button>

<p id="demo"></p>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = ". a>b ";
}
</script>

<script>

          var a=30,b=20;

          if(a==b)
          {
            console.log("a is equal to b");
          }

          else if (a<b)
          {
            console.log("a is less than b");
          }
           else if (a>b)
          {
            console.log("a is greater than b");
          }
      </script>
     
  	</body>
   	</html>
